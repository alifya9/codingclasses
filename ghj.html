<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Carousel</title>
</head>

<body>
    <!-- Carousel -->
    <div class="container">
        <h1 class="text-center my-5">Carousel</h1>
        <div class="row">
            <div class="col-6-sm mx-auto">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active"> <img class="d-block"
                                src="firsttest.jpeg"
                                alt="First slide" width="500">
                        </div>
                        <div class="carousel-item"> <img class="d-block"
                                src="secondtest.jpeg"
                                alt="Second slide" width="500">
                        </div>
                        <div class="carousel-item">

                            <img class="d-block"
                                src="thirdtest.jpeg"
                                alt="Third slide" width="500">
                        </div>

                        <div class="carousel-item">

                            <img class="d-block"
                                src="fouthtest.jpeg"
                                alt="Third slide" width="500">
                        </div>

                        <div class="carousel-item">

                            <img class="d-block"
                                src="fifthtest.jpeg"
                                alt="Third slide" width="500">
                        </div>
                        <div class="carousel-item">

                            <img class="d-block"
                                src="sixthtest.jpeg"
                                alt="Third slide" width="500">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span> </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span> </a>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY | POPPERS | JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
